<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fascinate&display=swap" rel="stylesheet">
  
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #e9ecef;
    }
    .content-box {
      height: 120px;
      background-color: #e9ecef;
      border-radius: 10px;
    }

    .start {
      background-image: url('/img/doctor.png');
      background-size: cover;
      background-position: center;
      color: rgb(255, 193, 22);
      height: 650px;
      padding: 50px;
      font-size: xx-large;
      display: flex;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      /* font-family: 'Perandory', serif; */
    }

  .start h1 {
    font-family: "Fascinate", system-ui;
    font-weight: 400;
    margin-left: 50px;
    margin-top: 400px;
  }

  .start p {
    font-family: "Fascinate", system-ui;
    font-weight: 400;
    margin-left: 400px;
    font-size: 30px;
  }

  .highlight-text{
    background-color: rgba(255, 255, 255, 0.825);
    padding: 10px;
    display: inline-block;
    border-radius: 20px;
  }

  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

    <!-- Toggle Button for Sidebar -->
    <div class="col-12 p-3 bg-dark text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Doctors</h4>
      <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        â˜° Menu
      </button>
    </div>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="profile.html" class="nav-link text-white">Profile Page</a>
          </li>
          <li class="nav-item mb-2">
            <a href="/doctor" class="nav-link text-white">Doctor Page</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-12 p-4">

    <!-- Background Doctor Page Img -->
    <div class="start">
      <h1 class="display-1"><Meet class="highlight-text">MEET OUR DOCTORS!</span></h1>
      <p><Find class="highlight-text">Find the perfect doctor for you and your family</span></p>
    </div>

    <!-- Search Bar with icon inside -->
    <form class="d-flex pt-3" action="/search" method="GET">
      <div class="input-group" style="width: 450px;">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input class="form-control border-start-0" type="search" name="q" placeholder="Search Doctor Name..." />
      </div>
    </form>

    <!-- Filter -->
    

      <!-- Profile Section -->
      <div class="card shadow-sm mb-4 p-3">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-img me-3">
          <div>
            <h5 class="mb-1">[Name Placeholder]</h5>
            <p class="mb-1 text-muted">Date of Birth: [DD/MM/YYYY]</p>
            <p class="mb-0 text-muted">Email: [example@email.com]</p>
          </div>
        </div>
      </div>

      <!-- Content Boxes -->
      <div class="content-box mb-3"></div>
      <div class="content-box mb-3"></div>
      <div class="content-box mb-3"></div>
      <div class="content-box"></div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

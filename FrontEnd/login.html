<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function showForm(type) {
      // Hide all forms
      document.getElementById('usernameForm').style.display = 'none';
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('phoneForm').style.display = 'none';
      // Show selected form
      document.getElementById(type + 'Form').style.display = 'block';
    }
  </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <h3 class="text-center mb-4">Login</h3>

    <!-- Buttons to choose login type -->
    <div class="d-flex justify-content-between mb-3">
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="showForm('username')">Username</button>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="showForm('email')">Email</button>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="showForm('phone')">Phone</button>
    </div>

    <!-- Username Login Form -->
    <div id="usernameForm">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
          <input type="hidden" name="loginType" value="username">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Email Login Form -->
    <div id="emailForm" style="display:none;">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
          <input type="hidden" name="loginType" value="email">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Phone Login Form -->
    <div id="phoneForm" style="display:none;">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
          <input type="hidden" name="loginType" value="phone">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Sign up -->
    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a href="/signup" class="btn btn-link p-0">Sign Up</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit My Profile</h1>
    <form action="/profile/edit" method="POST">
        <label>First Name: <input type="text" name="firstname" value="{{firstname}}"></label><br>
        <label>Last Name: <input type="text" name="lastname" value="{{lastname}}"></label><br>
        <label>Email: <input type="email" name="email" value="{{email}}"></label><br>
        <label>Phone: <input type="text" name="phone" value="{{phone}}"></label><br>
        <label>Address: <input type="text" name="address" value="{{address}}"></label><br>
        <label>Birthdate: <input type="date" name="birthdate" value="{{birthdate}}"></label><br>
        <label>Gender:</label><br>
        <select name="gender">
            {{genderOptions}}
        </select><br>
        <label>Blood Type:</label><br>
        <select name="bloodType">
            {{bloodTypeOptions}}
        </select>

        <button type="submit">Save Changes</button>
    </form>

    <p>
        <a href="/profile">
            <button type="button">Cancel</button>
        </a>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #e9ecef;
    }
    .content-box {
      height: 120px;
      background-color: #e9ecef;
      border-radius: 10px;
    }
    .sidebar {
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 bg-dark text-white sidebar p-3">
      <h4 class="mb-4">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="profile.html" class="nav-link text-white">Profile Page</a>
        </li>
        <li class="nav-item mb-2">
          <a href="doctor.html" class="nav-link text-white">Doctor Page</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 p-4">
      
      <!-- Profile Section -->
      <div class="card shadow-sm mb-4 p-3">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-img me-3">
          <div>
            <h5 class="mb-1">[Name Placeholder]</h5>
            <p class="mb-1 text-muted">Date of Birth: [DD/MM/YYYY]</p>
            <p class="mb-0 text-muted">Email: [example@email.com]</p>
          </div>
        </div>
      </div>

      <!-- Content Boxes -->
      <div class="content-box mb-3"></div>
      <div class="content-box mb-3"></div>
      <div class="content-box mb-3"></div>
      <div class="content-box"></div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script>
    const apt = JSON.parse('<!--APPOINTMENT_DATA-->');
    const container = document.getElementById("card-list");
    apt.forEach(elm => {
      container.innerHTML +=
      `<div class="col-12 mb-3">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">${elm.id_appointment}</h5>
              <p class="mb-0"><strong>Doctor name:</strong>${elm.Doctor.first_name} ${elm.Doctor.last_name}</p>
              <p class="mb-0"><strong>Queue:</strong>${elm.queue}</p>
              <p class="mb-0"><strong>Date:</strong>${elm.appointment_date}</p>
              <p class="mb-0"><strong>Time:</strong>${elm.appointment_time}</p>
              <p class="mb-0"><strong>Keluhan Anda: </strong>${elm.patient_note}</p>
            </div>

            <a href='appointmentlist/delete/${elm.id_appointment}' class="btn btn-danger btn-sm">Cancel Appointment</a>
          </div>
        </div>
      </div>`;
    });
  </script>

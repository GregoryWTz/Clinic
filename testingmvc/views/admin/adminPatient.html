<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">Patient Management</h2>

  <!-- Add Patient Button -->
  <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">
    Add Patient
  </button>

  <div class="row align-items-end mb-4">
    <div class="col-md-4">
      <label for="patientInput" class="form-label fw-semibold">Search Pasien</label>
      <input id="patientInput" type="text" class="form-control" placeholder="Enter patient name">
    </div>
   
  </div>

  <!-- Patient Table -->
  <div class="card">
    <div class="card-header">Patient List</div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>City of Birth</th>
            <th>DOB</th>
            <th>Blood Type</th>
            <th>Condition</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patient-body">
          <!-- Rendered by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Patient Modal -->
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form action="/adminpatient" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="addPatientModalLabel">Add Patient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Gender</label>
              <select name="gender" class="form-select" required>
                <option value="default">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">City of Birth</label>
              <input type="text" name="city_of_birth" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Date of Birth</label>
              <input type="date" name="date_of_birth" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Blood Type</label>
              <select name="blood_type" class="form-select">
                <option value="">Select</option>
                <option>O</option>
                <option>A</option>
                <option>B</option>
                <option>AB</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Condition</label>
            <input type="text" name="condition" class="form-control" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Patient</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Patient Modal -->
<div class="modal fade" id="updatePatientModal" tabindex="-1" aria-labelledby="updatePatientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form action="/updateadminpatient" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePatientModalLabel">Update Patient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id_patient" id="editId">

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" name="first_name" id="editFN" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" name="last_name" id="editLN" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Gender</label>
              <select name="gender" id="editGender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">City of Birth</label>
              <input type="text" name="city_of_birth" id="editCity" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Date of Birth</label>
              <input type="date" name="date_of_birth" id="editDOB" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Blood Type</label>
              <select name="blood_type" id="editBlood" class="form-select">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" id="editAddress" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Condition</label>
            <input type="text" name="condition" id="editCondition" class="form-control" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Update Patient</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const patients = JSON.parse('<!--PATIENT_DATA-->');
  const input = document.getElementById("patientInput");

  const tbody = document.getElementById('patient-body');

  function showPatient(data) {
    tbody.innerHTML = '';
  data.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id_patient}</td>
        <td>${p.first_name}</td>
        <td>${p.last_name}</td>
        <td>${p.gender || '-'}</td>
        <td>${p.city_of_birth || '-'}</td>
        <td>${p.date_of_birth || '-'}</td>
        <td>${p.blood_type || '-'}</td>
        <td>${p.condition}</td>
        <td>
          <button class="btn btn-warning btn-sm btn-edit"
                  data-bs-toggle="modal"
                  data-bs-target="#updatePatientModal"
                  data-id="${p.id_patient}">
            Edit
          </button>
          <a href="/adminpatient/delete/${p.id_patient}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    `;
  });
  const editButtons = document.querySelectorAll('.btn-edit');
  const editId = document.getElementById('editId');
  const editFN = document.getElementById('editFN');
  const editLN = document.getElementById('editLN');
  const editGender = document.getElementById('editGender');
  const editCity = document.getElementById('editCity');
  const editDOB = document.getElementById('editDOB');
  const editBlood = document.getElementById('editBlood');
  const editAddress = document.getElementById('editAddress');
  const editCondition = document.getElementById('editCondition');

  editButtons.forEach(btn => {
    btn.addEventListener('click', e => {
      const id = e.target.getAttribute('data-id');
      const patient = patients.find(pt => pt.id_patient == id);

      editId.value = patient.id_patient;
      editFN.value = patient.first_name;
      editLN.value = patient.last_name;
      editGender.value = patient.gender;
      editCity.value = patient.city_of_birth;
      editDOB.value = patient.date_of_birth;
      editBlood.value = patient.blood_type;
      editAddress.value = patient.address;
      editCondition.value = patient.condition;
    });
  });
}

showPatient(patients);
input.addEventListener("input", () => {
        const name = input.value.toLowerCase();
        const filtered = patients.filter(d =>`${d.first_name} ${d.last_name}`.toLowerCase().includes(name.toLowerCase()));
        showPatient(filtered);
    });

  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

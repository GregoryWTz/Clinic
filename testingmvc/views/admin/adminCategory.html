<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Category - Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-3">Create Category</h3>

              <!-- Form -->
              <form id="categoryForm" method="POST" action="/admincategory">
              

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Category name" required>
                  <div class="invalid-feedback">Please provide a category name.</div>
                </div>

                <div class="row">
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>

              <hr class="my-4">

              <h5 class="mb-3">Categories</h5>
              <div class="table-responsive">
                <table class="table table-striped" id="categoryTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    <!-- rows go here -->
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apt = <!--CATEGORY_DATA-->;
      const container = document.getElementById("tbody");
    apt.forEach(elm => {
      container.innerHTML +=
      `     <tr>
            <td>${elm.id_category}</td>
            <td>${elm.name}</td>
            <td>
                <a href='admincategory/delete/${elm.id_category}' class="btn btn-danger btn-sm">DELETE</a>
            </td>
            </tr>
          `;

    });
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

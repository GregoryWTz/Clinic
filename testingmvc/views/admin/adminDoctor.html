<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">Doctor Management</h2>

  <!-- Button to trigger Add Doctor Modal -->
  <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
    Add Doctor
  </button>

  <!-- Doctor Table -->
  <div class="card">
    <div class="card-header">Doctor List</div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Doctor ID</th>
            <th>Category ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Degree</th>
            <th>Experience</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Example row -->
          
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Doctor Modal -->
<div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form action="/admindoctor" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="addDoctorModalLabel">Add Doctor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Category</label>
              <select class="form-select select-category" name="category"  required>
           
              </select>
            </div>
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" id="select-gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Degree</label>
              <input type="text" class="form-control" name="degree" required>
            </div>
            <div class="col">
              <label class="form-label">Experience (Years)</label>
              <input type="number" class="form-control" name="experience" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Doctor</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Doctor Modal (example for doctor ID 1) -->
<div class="modal fade" id="updateDoctorModal1" tabindex="-1" aria-labelledby="updateDoctorModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form action="/updateadmindoctor" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="updateDoctorModalLabel1">Update Doctor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Category</label>
              
              <select class="form-select select-category" name="category"  required>
           
              </select>
            </div>
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" id="editFN" required>
            </div>
            <div class="col">
              <input type="hidden" class="form-control" name="id_doctor" id="id_doctor" required>
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" id="editLN" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" id="EditGender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Degree</label>
              <input type="text" class="form-control" name="degree" id="editDegree" required>
            </div>
            <div class="col">
              <label class="form-label">Experience (Years)</label>
              <input type="number" class="form-control" name="experience" id="editExp" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="btn btn-warning">Update Doctor</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    const categories =  JSON.parse('<!--CATEGORY_DATA-->');;
    const doctors = JSON.parse('<!--DOCTOR_DATA-->');
    const container = document.getElementById("tbody");
    const select = document.querySelectorAll(".select-category");
   

    select.forEach(s=>{
      s.innerHTML += `<option value="default" selected>Select category</option>`

      categories.forEach(elm=>{
        
        s.innerHTML += 
        `<option value=${elm.id_category}>${elm.name}</option>`;
        
    });
    })
   

    doctors.forEach(elm => {
      container.innerHTML +=
      `     <tr>
            <td>${elm.id_doctor}</td>
            <td>${elm.Category.name}</td>
            <td>${elm.first_name}</td>
            <td>${elm.last_name}</td>
            <td>${elm.gender}</td>
            <td>${elm.degree}</td>
            <td>${elm.experience}</td>
            <td>
              <!-- Update Button triggers modal -->
              <button type="button" class="btn btn-sm btn-warning btnedit" data-bs-toggle="modal" data-bs-target="#updateDoctorModal1" data-id="${elm.id_doctor}" data-category="${elm.id_category}">
                Edit
              </button>
              <!-- Delete Form -->
                  <a href='admindoctor/delete/${elm.id_doctor}' class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          `;

    });

     const btnedit = document.querySelectorAll(".btnedit");

    const editFN = document.getElementById("editFN");
    const editLN = document.getElementById("editLN");
    const id_doctor = document.getElementById("id_doctor");
    const EditGender = document.getElementById("EditGender");
    const editDegree = document.getElementById("editDegree");
    const editExp = document.getElementById("editExp");
    const editCategory = document.getElementById("editCategory");


    btnedit.forEach(s=>{
      s.addEventListener("click", (e)=>{
        const doctorId = e.target.getAttribute("data-id");
        const doctorCat = e.target.getAttribute("data-category");
        const doc = doctors.find(d => d.id_doctor == doctorId); 

        id_doctor.value = doctorId;
        editFN.value = doc.first_name;
        editLN.value = doc.last_name;
        EditGender.value = doc.gender;
        editDegree.value = doc.degree;
        editExp.value = doc.experience;
        select[1].value = doctorCat;
      });
    });


    
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
